version: "1.1"
provenance:
  source: "DeepKang Labs Network Governance Committee (DL-NGC)"
  rationale: "Mappings between Skywire technical tensions and SIGMA dimensions"
  last_review: "2025-10-26"

aliases:
  stakeholders:
    "relay_nodes": "node_operators"
    "end_users": "users"
    "core_devs": "developers"

mappings:
  - mapping_id: perf_vs_decent
    skywire_tension: "performance_vs_decentralisation"
    keywords: ["latency", "decentralization", "routing", "throughput", "smux"]
    sigma_dimensions: ["stability", "resilience"]
    # Prefer linear first (no dependency), expressions are optional
    derive_risk_linear:
      short_term: "user_experience_impact"
      long_term:  "technical_complexity"
      irreversibility: "security_implications"
      scale: 10.0
    derive_risk:
      short_term: "user_experience_impact/10"
      long_term:  "technical_complexity/10"
      irreversibility: "security_implications/10"
    stakeholder_impact:
      node_operators: 0.8
      users: 0.7
      developers: 0.6
    rationale: "Latency & decentralized orchestration → stability & resilience."

  - mapping_id: security_vs_usability
    skywire_tension: "security_vs_usability"
    keywords: ["security", "usability", "auth", "keys", "privacy", "logs"]
    sigma_dimensions: ["non_harm", "stability"]
    derive_risk_linear:
      short_term: "security_implications"
      long_term:  "user_experience_impact"
      irreversibility: "technical_complexity"
      scale: 10.0
    derive_risk:
      short_term: "security_implications/10"
      long_term:  "user_experience_impact/10"
      irreversibility: "max(security_implications, technical_complexity)/10"
    stakeholder_impact:
      users: 0.9
      node_operators: 0.6
      developers: 0.5
    rationale: "Security vs friction → non-harm / stability balance."
