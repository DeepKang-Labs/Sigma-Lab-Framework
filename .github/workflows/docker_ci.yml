name: ci-docker

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "docker/**"
      - "scripts/**"
      - "configs/**"
      - "requirements.txt"
      - ".github/workflows/docker_ci.yml"
  workflow_dispatch: {}

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_BASE: ghcr.io
      REPOSITORY: ${{ github.repository }}
      ARTIFACTS_ROOT: artifacts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase repo name
        id: repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_ENV
          echo "Using lowercase repo: $REPO_LOWER"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.repo_lower }}:latest
            ghcr.io/${{ env.repo_lower }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ env.repo_lower }}:latest
          cache-to: type=inline

      - name: Prepare artifacts folders
        run: |
          mkdir -p "$ARTIFACTS_ROOT/heartbeat" \
                   "$ARTIFACTS_ROOT/mesh/inbox" \
                   "$ARTIFACTS_ROOT/mesh/outbox" \
                   "$ARTIFACTS_ROOT/mesh/archive" \
                   "$ARTIFACTS_ROOT/model"

      - name: Smoke • node
        run: |
          docker run --rm \
            -e MODE=node \
            -e ARTIFACTS_ROOT=/data/artifacts \
            -v "${{ github.workspace }}/artifacts:/data/artifacts" \
            ghcr.io/${{ env.repo_lower }}:latest

      - name: Smoke • federate
        run: |
          docker run --rm \
            -e MODE=federate \
            -e ARTIFACTS_ROOT=/data/artifacts \
            -v "${{ github.workspace }}/artifacts:/data/artifacts" \
            ghcr.io/${{ env.repo_lower }}:latest

      - name: Smoke • apply
        run: |
          docker run --rm \
            -e MODE=apply \
            -e ARTIFACTS_ROOT=/data/artifacts \
            -v "${{ github.workspace }}/artifacts:/data/artifacts" \
            ghcr.io/${{ env.repo_lower }}:latest

      - name: Upload artifacts (snapshot)
        uses: actions/upload-artifact@v4
        with:
          name: sigma_artifacts_${{ github.run_id }}
          path: artifacts
          if-no-files-found: warn
          retention-days: 7
