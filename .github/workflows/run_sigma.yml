name: Run Sigma Dynamics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */7 * * *"  # toutes les 7h

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- Préparation de l'environnement ---
      - name: Upgrade pip toolchain
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install requirements
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      # --- Filet de sécurité : installation explicite des librairies critiques ---
      - name: Ensure core libs present
        run: |
          python -m pip install numpy scipy pydantic PyYAML networkx matplotlib pandas

      # --- Étape 1 : validation des paramètres et politiques ---
      - name: Validate params & policy
        run: |
          python scripts/validate_params_and_policy.py

      # --- Étape 2 : exécution principale du moteur Sigma ---
      - name: Execute Sigma
        run: |
          python -m pipelines.run_sigma

      # --- Étape 3 : autotuning paramétrique ---
      - name: Autotune (params only)
        run: |
          python -m pipelines.autotune_params

      # --- Étape 4 : upload des artefacts générés ---
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sigma_run_${{ github.run_id }}
          path: |
            state/last_metrics.json
            configs/sigma_params.json
