name: Run Sigma-LLM Reflexive Agent

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 */6 * * *"

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Execute Sigma-LLM Reflexive Agent
        env:
          SIGMA_CONFIGS_DIR: configs
          SIGMA_STATE_DIR: state
          SIGMA_REPORTS_DIR: reports
        run: |
          mkdir -p configs state reports
          python sigma_llm_complete.py
