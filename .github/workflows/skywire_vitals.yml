name: skywire-vitals
on:
  schedule:
    - cron: "5 6 * * *"   # tous les jours 06:05 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests pyyaml

      - name: Run Skywire VitalSigns agent
        env:
          SKYWIRE_CONFIG: ${{ vars.SKYWIRE_CONFIG_PATH }}   # optionnel (ex: scripts/skywire.config.yaml)
          SKYWIRE_ENDPOINTS: ${{ vars.SKYWIRE_ENDPOINTS }}  # CSV d'URLs (défini dans repo → variables)
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}         # optionnel
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}             # optionnel
        run: |
          python scripts/skywire_vitals.py

      - name: Commit data
        run: |
          git config user.name "sigma-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/ DATALOG.md || true
          git commit -m "chore(data): Skywire VitalSigns daily snapshot" || echo "no changes"
          git push
