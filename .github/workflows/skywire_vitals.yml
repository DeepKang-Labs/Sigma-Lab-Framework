name: skywire-vitals

on:
  schedule:
    - cron: "05 6 * * *"   # every day at 06:05 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  vitals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history, with token)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests pandas pyyaml

      - name: Run Skywire VitalSigns agent
        env:
          # Explorer (SKY blockchain)
          SKYWIRE_ENDPOINTS: ${{ vars.SKYWIRE_ENDPOINTS }}
          # Skywire public infra (SD/AR/TPD/DMSGD/RF)
          SKYWIRE_PUBLIC_ENDPOINTS: ${{ vars.SKYWIRE_PUBLIC_ENDPOINTS }}
          # Optional: your node APIs (health/metrics)
          SKYWIRE_NODE_ENDPOINTS: ${{ vars.SKYWIRE_NODE_ENDPOINTS }}
          # Optional: Fiber endpoints
          FIBER_ENDPOINTS: ${{ vars.FIBER_ENDPOINTS }}
        run: |
          python scripts/skywire_vitals.py

      - name: Commit & push (rebase-safe)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "sigma-bot"
          git config user.email "actions@users.noreply.github.com"

          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): Skywire VitalSigns daily snapshot (explorer+public+nodes+fiber)"
          fi

          git fetch origin main
          git pull --rebase origin main || (git rebase --abort && git pull --no-rebase origin main)

          git push
