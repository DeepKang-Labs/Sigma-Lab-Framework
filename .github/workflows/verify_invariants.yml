name: Verify Invariants
on: [pull_request, workflow_call]
jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block engine changes
        run: |
          git fetch origin main
          DIFF=$(git diff --name-only origin/main...HEAD || true)
          if echo "$DIFF" | grep -E '^engine/'; then
            echo "engine/ is immutable. PR blocked."; exit 1; fi
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Validate params & policy
        run: python scripts/validate_params_and_policy.py
