name: Verify Invariants

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "configs/**"
      - "state/**"
      - "pipelines/**.py"
      - "scripts/**.py"
      - ".github/workflows/verify_invariants.yml"
  schedule:
    - cron: "23 2 * * *"

permissions:
  contents: read

concurrency:
  group: verify-invariants-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip toolchain
        run: python -m pip install --upgrade pip wheel setuptools

      - name: Install requirements (minimal for checks)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install "numpy>=1.26" "scipy>=1.11" "networkx>=3.2" pandas

      - name: Ensure defaults & reports dir
        run: |
          mkdir -p reports configs state
          test -f configs/sigma_params.json || cat > configs/sigma_params.json <<'EOF'
          {
            "alpha": 0.30,
            "lambda": 0.20,
            "gamma": 0.006,
            "mu": 0.20,
            "beta": 0.0,
            "theta": [0.52, 0.47, 0.41, 0.50],
            "W": [
              [1.0, 0.42, 0.31, 0.55],
              [0.42, 1.0, 0.48, 0.63],
              [0.31, 0.48, 1.0, 0.58],
              [0.55, 0.63, 0.58, 1.0]
            ]
          }
          EOF
          test -f state/last_metrics.json || cat > state/last_metrics.json <<'EOF'
          {
            "sigma_percentage": 0.0,
            "final_C": [0.0, 0.0, 0.0, 0.0],
            "final_dC": [0.0, 0.0, 0.0, 0.0],
            "rhoA": 0.0,
            "dt": 0.1,
            "timestamp": "init"
          }
          EOF

      - name: Run invariant checks
        run: |
          if [ -f scripts/verify_invariants.py ]; then
            python scripts/verify_invariants.py
          else
            echo "[WARN] scripts/verify_invariants.py not found â€” creating a lightweight check."
            python - <<'PY'
import json, sys, os

params = json.load(open("configs/sigma_params.json"))
hard_errors = []
for k in ("alpha","lambda","gamma","mu","beta","theta","W"):
    if k not in params:
        hard_errors.append(f"Missing key '{k}' in configs/sigma_params.json")

report = {
    "params_file": os.path.abspath("configs/sigma_params.json"),
    "metrics_file": os.path.abspath("state/last_metrics.json"),
    "small_gain": float(params.get("alpha",0)+params.get("mu",0)) if isinstance(params.get("alpha",0),(int,float)) else 0,
    "warnings": [],
    "hard_errors": hard_errors
}
os.makedirs("reports", exist_ok=True)
json.dump(report, open("reports/invariants_report.json","w"))
print("[INVARIANTS][{}]".format("OK" if not hard_errors else "FAIL"))
print(json.dumps(report, indent=2))
if hard_errors: sys.exit(1)
PY
          fi

      - name: Summarize report
        if: always()
        run: |
          if [ -f reports/invariants_report.json ]; then
            echo "### Invariants report" >> $GITHUB_STEP_SUMMARY
            python - <<'PY'
import json
with open("reports/invariants_report.json") as f:
    data = json.load(f)
print("```json")
print(json.dumps(data, indent=2))
print("```")
PY
          else
            echo "_No invariants report found._" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload invariant report
        uses: actions/upload-artifact@v4
        with:
          name: invariants_${{ github.run_id }}
          path: reports/invariants_report.json
          if-no-files-found: warn
          retention-days: 30
