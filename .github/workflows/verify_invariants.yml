name: Verify Invariants

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "configs/**"
      - "state/**"
      - "pipelines/**.py"
      - "scripts/**.py"
      - ".github/workflows/verify_invariants.yml"
  schedule:
    - cron: "23 2 * * *"

permissions:
  contents: read

concurrency:
  group: verify-invariants-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip toolchain
        run: python -m pip install --upgrade pip wheel setuptools

      - name: Install requirements (minimal for checks)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install "numpy>=1.26" "scipy>=1.11" "networkx>=3.2" pandas

      - name: Ensure defaults & reports dir
        run: |
          mkdir -p reports configs state

          # params par défaut (ASCII keys) si absent
          if [ ! -f configs/sigma_params.json ]; then
            cat > configs/sigma_params.json <<'JSON'
          {
  "alpha": 0.30,
  "lambda": 0.20,
  "gamma": 0.006,
  "mu": 0.20,
  "beta": 0.0,
  "theta": [0.52, 0.47, 0.41, 0.50],
  "W": [
    [1.0, 0.42, 0.31, 0.55],
    [0.42, 1.0, 0.48, 0.63],
    [0.31, 0.48, 1.0, 0.58],
    [0.55, 0.63, 0.58, 1.0]
  ]
}
JSON
          fi

          # métriques minimales si absent
          if [ ! -f state/last_metrics.json ]; then
            cat > state/last_metrics.json <<'JSON'
{
  "sigma_percentage": 0.0,
  "final_C": [0.0, 0.0, 0.0, 0.0],
  "final_dC": [0.0, 0.0, 0.0, 0.0],
  "rhoA": 0.0,
  "dt": 0.1,
  "timestamp": "init"
}
JSON
          fi

      - name: Run invariant checks
        run: |
          python scripts/verify_invariants.py

      - name: Upload invariant report
        uses: actions/upload-artifact@v4
        with:
          name: invariants_${{ github.run_id }}
          path: reports/invariants_report.json
          if-no-files-found: error
