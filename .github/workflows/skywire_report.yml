name: skywire-report
on:
  schedule:
    # Lance le report après l’ingestion (ex: vitals à 06:05)
    - cron: "10 6 * * *"   # tous les jours 06:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pandas matplotlib

      - name: Build Skywire Vital Report
        run: |
          python scripts/skywire_vital_report.py

      - name: Publish 'reports/latest' alias
        shell: bash
        run: |
          set -euo pipefail
          LATEST_DIR="reports/latest"
          rm -rf "$LATEST_DIR"
          mkdir -p "$LATEST_DIR"
          # Trouve le dernier répertoire de date (YYYY-MM-DD)
          LAST=$(ls -1d reports/20*/ 2>/dev/null | sort | tail -n1 || true)
          if [ -n "$LAST" ]; then
            cp -r "$LAST"* "$LATEST_DIR"/
          fi

      - name: Commit report artifacts (with latest alias)
        run: |
          git config user.name "sigma-bot"
          git config user.email "actions@users.noreply.github.com"
          git add reports/ || true
          git commit -m "feat(report): publish daily artifacts + latest alias" || echo "no changes"
          git push
