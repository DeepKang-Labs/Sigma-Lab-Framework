name: ci(smoke)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pyyaml

      - name: Show tree (debug)
        run: ls -R

      # --- Sigma-Lab unit tests (embedded) ---
      - name: Run Sigma-Lab unit tests
        run: python sigma_lab_v4_2.py --test

      # --- Create demo discovery data for the bridge ---
      - name: Create demo discovery data
        run: |
          mkdir -p skywire_bridge/discovery
          cat > skywire_bridge/discovery/decision_mapper.yaml <<'YAML'
          version: "1.0"
          decision_points:
            - decision_id: "dp_001"
              description: "Routing latency vs energy trade-off"
              stakeholders: ["relay_nodes", "end_users", "core_devs"]
              governance_dimensions:
                technical_complexity: 6
                economic_impact: 4
                user_experience_impact: 8
                security_implications: 3
          YAML
          echo "Created demo discovery file at skywire_bridge/discovery/decision_mapper.yaml"

      # --- Bridge dry-run to validate inputs only ---
      - name: Bridge • validate-only mode
        run: |
          python skywire_bridge/run_skywire_integrated.py \
            --discovery skywire_bridge/discovery \
            --config skywire_bridge/config_skywire_optimized.yaml \
            --mappings skywire_bridge/skywire_mappings.yaml \
            --out skywire_bridge/_tmp_report.json \
            --validate-only

      # --- Full pipeline to produce a JSON report ---
      - name: Bridge • full pipeline
        run: |
          python skywire_bridge/run_skywire_integrated.py \
            --discovery skywire_bridge/discovery \
            --config skywire_bridge/config_skywire_optimized.yaml \
            --mappings skywire_bridge/skywire_mappings.yaml \
            --out skywire_bridge/_tmp_report.json

      - name: Upload bridge report
        uses: actions/upload-artifact@v4
        with:
          name: skywire-bridge-report
          path: skywire_bridge/_tmp_report.json
